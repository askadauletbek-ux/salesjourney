{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center" style="min-height: 70vh;">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-lg">
      <div class="card-body p-5">
        <h3 class="mb-2 fw-bold">Смена пароля</h3>
        <p class="text-muted mb-4">Это первый вход. Нужно установить новый пароль.</p>

        <form method="POST" action="{{ url_for('force_password_change') }}">
          <div class="mb-3">
            <label class="form-label">Новый пароль</label>
            <input type="password" name="password" class="form-control form-control-lg" required>
          </div>

          <div class="mb-4">
            <label class="form-label">Повторите пароль</label>
            <input type="password" name="password2" class="form-control form-control-lg" required>
          </div>

          <button class="btn btn-success w-100 btn-lg fw-bold">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
